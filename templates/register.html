<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./static/css/register.css">
</head>
<body>
<div id="root" v-cloak>
    <div class="nav">
        <img src="./static/images/logo.png">
    </div>
    <div class="wrapper_lr" v-cloak>
        <div class="lr_wrapper_panel">
            <el-card class="input_container" shadow="always">
                <el-divider>新用户注册</el-divider>
                <br>
                <el-form :rules="rules" ref="form" label-position="right" label-width="80px" :model="form" class="form-x">
                    <el-form-item label="手机号码" prop="mobile">
                        <el-input maxlength="11" clearable v-model="form.mobile" placeholder="只支持中国大陆的手机号码" @blur="toValidateMobile"></el-input>
                        <i class="el-icon-circle-check check_user" v-show="checkUserVisible"></i>
                    </el-form-item>
                    <el-form-item label="密码" prop="password">
                        <el-input maxlength="20" clearable type="password" show-password v-model="form.password" autocomplete="off" placeholder="6~16位数字/字母/下划线组成"></el-input>
                    </el-form-item>
                    <el-form-item label="确认密码" prop="repeatPassword">
                        <el-input maxlength="20" clearable type="password" show-password v-model="form.repeatPassword" autocomplete="off" placeholder="重复输入密码校验"></el-input>
                    </el-form-item>
                    <el-form-item label="邀请码" prop="invitationCode">
                        <div style="display: flex">
                            <el-input maxlength="4" type="text" v-model="form.invitationCode" autocomplete="off" placeholder="可不填"></el-input>
                            <el-button size="mini" type="info" icon="el-icon-question" style="margin-left: 15px" @click="qrShow=true">没有邀请码？</el-button>
                        </div>
                     </el-form-item>
                    <el-form-item label="">
                        <el-button type="submit" class="btn el-button--primary" @click="submit('form')">注册</el-button>
                        <el-button class="btn">返回登陆</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </div>
    </div>
    <div class="footer"></div>
    <el-dialog title="" v-model="qrShow" width="40%" center v-cloak>
        <div style="text-align: center">
            <p style="margin: 30px 0">
                扫码添加服务人员，以便获得邀请码
            </p>
            <img class="qr" src="./static/images/qr.jpeg"/>
        </div>
        <template #footer>
            <span class="dialog-footer">
                <el-button @click="qrShow = false">关  闭</el-button>
            </span>
        </template>
    </el-dialog>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/element-plus/lib/index.full.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script>
const csrftoken = Cookies.get('csrftoken');
const app = Vue.createApp({
    delimiters: ["[[","]]"],
    data() {
        const validateMobile = (rule, value, callback) => {
            if (/^1[3-9]\d{9}$/.test(value)) {
                callback();
            } else {
                callback(new Error('目前只支持中国大陆的11位手机号码'));
            }
        }
        const validatePassword = (rule, value, callback) => {
            if(/^[a-zA-Z0-9]{6,18}$/.test(value)) {
                if (this.form.password !== '') {
                    this.$refs.form.validateField('repeatPassword');
                }
                callback();
            } else {
                callback(new Error('密码为6-18位字母或数组组成'));
            }
        };
        const validateRepeatPassword = (rule, value, callback) => {
            if (value === '') {
                callback(new Error('请再次输入密码'))
            } else if (value !== this.form.password) {
                callback(new Error('两次输入密码不一致!'))
            } else {
                callback()
            }
        };
        return {
            counter: 0,
            qrShow: false,
            checkUserVisible: false,
            form: {
                mobile: '18787127435',
                password: '123123',
                repeatPassword: '123123',
                invitationCode: ''
            },
            rules: {
                mobile: [
                    { validator: validateMobile, trigger: 'blur' }
                ],
                password: [
                    { validator: validatePassword, trigger: 'blur' }
                ],
                repeatPassword: [
                    { validator: validateRepeatPassword, trigger: 'blur' }
                ],
            }
        }
    },
    mounted(){},
    methods: {
        submit(formName) {
            this.$refs[formName].validate((valid) => {
                if (valid) {
                    const formData = new FormData();
                    formData.append('mobile', this.form.mobile)
                    formData.append('password', this.form.password)
                    formData.append('repeatPassword', this.form.repeatPassword)
                    formData.append('invitationCode', this.form.invitationCode)
                    axios.post('/register', formData, { headers: {"Content-Type": "application/x-www-form-urlencoded",'X-CSRFToken': csrftoken}}).then(
                        res => {
                            {#console.log(res)#}
                        }
                    )
                } else {
                    return false;
                }
            });
        },
        toValidateMobile (){
            {#checkUserVisible#}
             if (/^1[3-9]\d{9}$/.test(this.form.mobile)) {
                axios.get(`/users/usernames/${this.form.mobile}/count`,{
                    responseType: 'application/json'
                }).then(
                    res => {
                        console.log(res)
                    }
                )
             }
        }
    }
})
app.use(ElementPlus);
app.mount('#root')
</script>
</body>
</html>
